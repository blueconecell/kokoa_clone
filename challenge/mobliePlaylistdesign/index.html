<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mobileSize">
    <div class="header">
      <div class="header__column"><i class="fa-solid fa-xmark"></i></div>

      <div class="header__column">
        <p class="header__title">Playlist</p>
      </div>

    </div>

    <div class="musicInfo">
      <div class="musicInfo__pofile">
        <div class="musicInfo__pofile-img">
          <i class="fa-regular fa-image"></i>
        </div>
        <div class="musicInfo__pofile-text">
          <div class="musicInfo__pofile-title">Random Love</div>
          <div class="musicInfo__pofile-artist">by Divay Kapoor</div>
        </div>

      </div>
      <div class="musicInfo__btn">
        <div class="musicInfo__btn-play">
          <i class="fa-solid fa-play"></i>
          <p>play</p>
        </div>
        <div class="musicInfo__btn-like">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="musicInfo__btn-add">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>


    <ul class="musicList">
      <li class="musicList__song">
        <div class="musicList__song-img"></div>
        <div class="musicList__song-text">
          <p class="musicList__song-title">Matargasti</p>
          <p class="musicList__song-artist">Mohit Chauhan</p>
        </div>

      </li>
      <li class="musicList__song">
        <div class="musicList__song-img"></div>
        <div class="musicList__song-text">
          <p class="musicList__song-title">Attitude</p>
          <p class="musicList__song-artist">Lewis OfMan · Attitude</p>
        </div>

      </li>
      <li class="musicList__song">
        <div class="musicList__song-img"></div>
        <div class="musicList__song-text">
          <p class="musicList__song-title">Try Everything</p>
          <p class="musicList__song-artist">Shakira · Zootopia</p>
        </div>

      </li>
      <li class="musicList__song">
        <div class="musicList__song-img"></div>
        <div class="musicList__song-text">
          <p class="musicList__song-title">Sunflower</p>
          <p class="musicList__song-artist">Joseph Vincent · Sunflower</p>
        </div>

      </li>
    </ul>

  </div>
  <script src="https://kit.fontawesome.com/44b26d44e6.js" crossorigin="anonymous"></script>
</body>

</html>
