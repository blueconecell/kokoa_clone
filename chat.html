<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>신호 없음</span>
        <!-- TO do : wifi Icone -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>26%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <!-- Lighing Icon -->
        <!-- <i class="fa-solid fa-bolt"> </i> -->
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
        <i class="fa-solid fa-angle-left fa-2xl"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">blueconecell</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <i class="fa-solid fa-bars fa-2xl"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        2023년 1월 18일 수요일
      </div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/95961799?v=4">
        <div class="message-row__content">
          <span class="message__author">blueconecell</span>
          <div class="message__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">21:27</span>
          </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      
      <div class="message-row__content">
        
        <div class="message__info">
          <span class="message__bubble">nice to meet you!</span>
          <span class="message__time">21:27</span>
        </div>
    </div>
  </div>
    
    </main>


    <script src="https://kit.fontawesome.com/44b26d44e6.js" crossorigin="anonymous"></script>
  </body>
</html>
