<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>신호 없음</span>
        <!-- TO do : wifi Icone -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>26%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <!-- Lighing Icon -->
        <!-- <i class="fa-solid fa-bolt"> </i> -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-music fa-xl"></i>
        <a href="setting.html" class="screen-header__link">
          <span class="badge__small-dot"></span>
          <i class="fa-solid fa-gear fa-xl"></i>
        </a>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/95961799?v=4" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">blueconecell</h4>
            <h6 class="user-component__subtitle">+82 010 2106 2780<i class="fa-regular fa-circle-question"></i></h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-xl"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon"><i class="fa-regular fa-calendar-check"></i><span>Calender</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-hard-drive"></i><span>Talk Drive</span></div>
        <div class="icon-row__icon"><i class="fa-regular fa-face-laugh-squint"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-comments"></i><span>Openchat</span></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge__small-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"> </i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>
    <script src="https://kit.fontawesome.com/44b26d44e6.js" crossorigin="anonymous"></script>
  </body>
</html>
